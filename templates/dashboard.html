<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: black; margin: 0; padding: 20px; color: white; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; }
        .controls input[type="checkbox"] { margin-right: 5px; }
        .container { display: flex; justify-content: space-between; gap: 20px; }
        .left, .center, .right { background: #1a1a1a; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .left { flex: 1; }
        .center { flex: 1; text-align: center; }
        .right { flex: 1; text-align: right; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        th, td { border: 1px solid #333; padding: 10px; text-align: center; color: white; }
        th { background-color: #4CAF50; color: white; }
        .form-box { margin: 15px 0; padding: 15px; border: 1px solid #444; border-radius: 5px; background: #2a2a2a; text-align: center; }
        .capacity { position: relative; width: 200px; height: 200px; display: inline-block; background: #1a1a1a; border-radius: 50%; }
        .circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%); }
        .used { background: red; }
        .free { background: yellow; }
        h2, h3 { color: white; }
        button { background-color: #4CAF50; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        input, select { background-color: #333; color: white; border: 1px solid #444; border-radius: 4px; padding: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Zoom Dashboard</h2>
        <div class="controls">
            <input type="checkbox" id="showTable" checked> Table
            <input type="checkbox" id="showForm" checked> Form
            <input type="checkbox" id="showChart" checked> Chart
        </div>
    </div>

    <div class="container" id="dashboard">
        <div class="left" id="meetingsSection">
            <h3>All Meetings</h3>
            <table id="meetingsTable">
                <tr>
                    <th>#</th>
                    <th>Meeting ID</th>
                    <th>Qty</th>
                    <th>Max Members</th>
                    <th>Start</th>
                    <th>Timeout</th>
                    <th>Nm</th>
                </tr>
            </table>
        </div>

        <div class="center" id="formSection">
            <div class="form-box">
                <h3>Add Meeting</h3>
                <form id="meetingForm">
                    <label>Meeting ID:</label><br>
                    <input type="text" id="meetingId" required><br>
                    <label>Meeting Password:</label><br>
                    <input type="text" id="meetingPassword" required><br>
                    <label>Name Type:</label><br>
                    <select id="nameType">
                        <option value="english">English (Faker)</option>
                        <option value="hindi">Hindi (Indian-names)</option>
                    </select><br>
                    <label>Members (must be divisible by 10 and not zero):</label><br>
                    <input type="number" id="members" min="10" step="10" required><br>
                    <label>Timeout (must be greater than 120 seconds):</label><br>
                    <input type="number" id="timeout" min="121" required><br>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="resetForm()">Cancel</button>
                </form>
            </div>
        </div>

        <div class="right" id="chartSection">
            <h3>Capacity</h3>
            <p>Total: 8000 Members</p>
            <div class="capacity">
                <div class="circle free" style="height: 100%;"></div>
                <div class="circle used" style="height: 0%;"></div>
            </div>
            <p>Usage: 0 / 8000</p>
        </div>
    </div>

    <script>
        document.getElementById('meetingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const meetingId = document.getElementById('meetingId').value;
            const password = document.getElementById('meetingPassword').value;
            const nameType = document.getElementById('nameType').value;
            const members = parseInt(document.getElementById('members').value);
            const timeout = document.getElementById('timeout').value;
            const now = new Date().toLocaleTimeString('en-US', { hour12: true});

            if (members <= 0 || members % 10 !== 0) {
                alert('Members must be divisible by 10 and not zero!');
                return;
            }

            const table = document.getElementById('meetingsTable');
            const row = table.insertRow(-1);
            row.innerHTML = `<td>${table.rows.length - 1}</td><td>${meetingId}</td><td>${members}</td><td>8000</td><td>${now}</td><td>${timeout} Min</td><td>${nameType.charAt(0)}</td>`;

            let used = parseInt(document.querySelector('.capacity p').textContent.split('/')[0]) + members;
            if (used > 8000) {
                alert('Cannot exceed 8000 members!');
                return;
            }
            document.querySelector('.capacity p').textContent = `Usage: ${used} / 8000`;
            document.querySelector('.used').style.height = `${(used / 8000) * 100}%`;
            document.querySelector('.free').style.height = `${((8000 - used) / 8000) * 100}%`;
            document.querySelector('.free').style.top = `${(used / 8000) * 100}%`;

            resetForm();
        });

        function resetForm() {
            document.getElementById('meetingForm').reset();
        }

        document.getElementById('showTable').addEventListener('change', function() {
            document.getElementById('meetingsSection').style.display = this.checked ? 'block' : 'none';
        });
        document.getElementById('showForm').addEventListener('change', function() {
            document.getElementById('formSection').style.display = this.checked ? 'block' : 'none';
        });
        document.getElementById('showChart').addEventListener('change', function() {
            document.getElementById('chartSection').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
