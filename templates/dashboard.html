<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zoom Dashboard (Login Required)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    color: white;
    overflow: hidden;
}

/* LOGIN SECTION */
#loginSection {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
}

/* Canvas for particles behind login */
#particleCanvas {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: -1;
}

/* Login box styling */
#loginBox {
    background: rgba(18, 18, 18, 0.88);
    padding: 24px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    width: 360px;
    text-align: center;
    z-index: 1;
}
#loginBox h2 { margin: 0 0 12px 0; }
#loginBox input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #333;
    background: #222;
    color: white;
    box-sizing: border-box;
}
#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
#loginError { color: #ff6b6b; margin-top:8px; display:none; }
.show-pass { display:flex; align-items:center; gap:8px; justify-content:flex-start; color:#bbb; font-size:13px; margin-top:6px; }

/* DASHBOARD SECTION STYLES (original) */
body, input, select, button { font-family: Arial,sans-serif; }
.container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    padding: 20px;
}
.left, .center, .right {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.left { flex: 1; }
.center { flex: 1; text-align: center; }
.right { flex: 1; text-align: right; }

table { width:100%; border-collapse: collapse; margin-bottom: 15px; }
th, td { border: 1px solid #333; padding:10px; text-align:center; color:white; }
th { background-color:#4CAF50; color:white; }

.form-box {
    margin: 15px 0;
    padding: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    background: #2a2a2a;
    text-align: center;
}

.capacity {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border-radius: 50%;
    background: conic-gradient(red 0%, #1a1a1a 0%);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.6s ease-in-out;
}
.capacity-inner {
    position: absolute;
    width: 160px;
    height: 160px;
    background: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
}
.usage-info { text-align:center; margin-top:10px; font-size:16px; font-weight:bold; }
.controls { margin-bottom:20px; }
.controls input[type="checkbox"] { margin-right:10px; }
h2, h3 { color:white; }
button.small {
    background-color: #4CAF50;
    color: white;
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button.small:hover { background-color: #45a049; }
input, select {
    background-color: #333;
    color: white;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 5px;
}

/* hide dashboard initially */
#dashboard { display: none; }
</style>
</head>
<body>

<!-- LOGIN SECTION -->
<div id="loginSection">
    <canvas id="particleCanvas"></canvas>
    <div id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <div class="show-pass">
                <input type="checkbox" id="togglePass"><label for="togglePass">Show password</label>
            </div>
            <button type="submit">Let me in</button>
            <p id="loginError">Invalid credentials â€” try again.</p>
        </form>
        <p style="font-size:12px; color:#bbb; margin-top:12px;">
            Credentials updated as requested.
        </p>
    </div>
</div>

<!-- DASHBOARD SECTION (original) -->
<div id="dashboard">
    <h2>Zoom Dashboard</h2>
    <div class="container" id="dashboardContainer">
        <div class="left" id="meetingsSection">
            <h3>All Meetings</h3>
            <table id="meetingsTable">
                <tr>
                    <th>#</th>
                    <th>Meeting ID</th>
                    <th>Qty</th>
                    <th>Start</th>
                    <th>Timeout</th>
                    <th>Nm</th>
                </tr>
            </table>
        </div>

        <div class="center" id="formSection">
            <div class="form-box">
                <h3>Add Meeting</h3>
                <form id="meetingForm">
                    <label>Meeting ID:</label><br>
                    <input type="text" id="meetingId" required><br>
                    <label>Meeting Password:</label><br>
                    <input type="text" id="meetingPassword" required><br>
                    <label>Name Type:</label><br>
                    <select id="nameType">
                        <option value="english">English (Faker)</option>
                        <option value="hindi">Hindi (Indian-names)</option>
                    </select><br>
                    <label>Members (must be divisible by 10 and not zero):</label><br>
                    <input type="number" id="members" min="10" step="10" required><br>
                    <label>Timeout (must be greater than 120 seconds):</label><br>
                    <input type="number" id="timeout" min="121" required><br><br>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="resetForm()">Cancel</button>
                </form>
            </div>
        </div>

        <div class="right" id="chartSection">
            <div class="controls">
                <input type="checkbox" id="showTable" checked> Table
                <input type="checkbox" id="showForm" checked> Form
                <input type="checkbox" id="showChart" checked> Chart
            </div>
            <h3>Capacity</h3>
            <p>Total: 8000 Members</p>
            <div class="capacity" id="capacityCircle">
                <div class="capacity-inner" id="capacityText">0%</div>
            </div>
            <div class="usage-info" id="usageInfo">
                Usage: 0 / 8000<br>
                Remaining: 8000
            </div>
        </div>
    </div>
</div>

<script>
/********************
 * PARTICLES BACKGROUND
 ********************/
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

const particles = [];
const particleCount = 80;
for(let i=0; i<particleCount; i++){
    particles.push({
        x: Math.random()*width,
        y: Math.random()*height,
        r: Math.random()*3+1,
        dx: (Math.random()-0.5)*1.5,
        dy: (Math.random()-0.5)*1.5
    });
}

function animateParticles(){
    ctx.clearRect(0,0,width,height);
    for(let i=0;i<particles.length;i++){
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = "rgba(0,200,255,0.75)";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>width) p.dx*=-1;
        if(p.y<0||p.y>height) p.dy*=-1;
    }
    for(let a=0;a<particles.length;a++){
        for(let b=a+1;b<particles.length;b++){
            const dx = particles[a].x - particles[b].x;
            const dy = particles[a].y - particles[b].y;
            const dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<120){
                ctx.beginPath();
                ctx.strokeStyle = "rgba(0,200,255,"+(1-dist/120)+")";
                ctx.moveTo(particles[a].x,particles[a].y);
                ctx.lineTo(particles[b].x,particles[b].y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animateParticles);
}
animateParticles();

/********************
 * LOGIN HANDLER
 ********************/
// Updated credentials as requested
const FIXED_EMAIL = "isbahaulhaq692@gmail.com";
const FIXED_PASSWORD = "20140204547";

document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();

    if(email === FIXED_EMAIL && pass === FIXED_PASSWORD){
        document.getElementById('loginSection').style.display='none';
        document.getElementById('dashboard').style.display='block';
        document.getElementById('loginError').style.display='none';
    } else {
        document.getElementById('loginError').style.display='block';
    }
});

// Show password toggle
document.getElementById('togglePass').addEventListener('change', function(){
    const p = document.getElementById('password');
    p.type = this.checked ? 'text' : 'password';
});

/********************
 * DASHBOARD LOGIC (original)
 ********************/
let used = 0;
const total = 8000;
const capacityCircle = document.getElementById('capacityCircle');
const capacityText = document.getElementById('capacityText');
const usageInfo = document.getElementById('usageInfo');

document.getElementById('meetingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const meetingId = document.getElementById('meetingId').value;
    const nameType = document.getElementById('nameType').value;
    const members = parseInt(document.getElementById('members').value);
    const timeout = parseInt(document.getElementById('timeout').value);
    const now = new Date().toLocaleTimeString('en-US', { hour12: true });

    if (members <= 0 || members % 10 !== 0) {
        alert('Members must be divisible by 10 and not zero!');
        return;
    }
    if (timeout <= 120) {
        alert('Timeout must be greater than 120 seconds!');
        return;
    }
    if (used + members > total) {
        alert('Cannot exceed 8000 members!');
        return;
    }

    const table = document.getElementById('meetingsTable');
    const row = table.insertRow(-1);
    row.innerHTML = `<td>${table.rows.length - 1}</td>
                     <td>${meetingId}</td>
                     <td>${members}</td>
                     <td>${now}</td>
                     <td>${timeout} Sec</td>
                     <td>${nameType.charAt(0).toUpperCase()}</td>`;

    used += members;
    const percent = (used / total) * 100;
    const remaining = total - used;

    capacityCircle.style.background = `conic-gradient(red ${percent}%, #1a1a1a ${percent}%)`;
    capacityText.textContent = `${Math.round(percent)}%`;
    usageInfo.innerHTML = `Usage: ${used} / ${total}<br>Remaining: ${remaining}`;

    resetForm();
});

function resetForm() {
    document.getElementById('meetingForm').reset();
}

// Toggle sections
document.getElementById('showTable').addEventListener('change', function() {
    document.getElementById('meetingsSection').style.display = this.checked ? 'block' : 'none';
});
document.getElementById('showForm').addEventListener('change', function() {
    document.getElementById('formSection').style.display = this.checked ? 'block' : 'none';
});
document.getElementById('showChart').addEventListener('change', function() {
    document.getElementById('chartSection').style.display = this.checked ? 'block' : 'none';
});
</script>
</body>
</html>
