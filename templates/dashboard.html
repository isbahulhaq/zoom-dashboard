<!DOCTYPE html>
<html>
<head>
    <title>Zoom Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #444; padding: 10px; text-align: left; }
        th { background-color: #333; }
        .form-group { margin: 10px 0; }
        input, select, button { padding: 5px; margin: 5px 0; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .chart { float: right; width: 200px; height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Meetings</h2>
        <table>
            <tr>
                <th>#</th>
                <th>Meet</th>
                <th>Qty</th>
                <th>Start</th>
                <th>Timeout</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>1</td>
                <td>85173915349</td>
                <td>100</td>
                <td>02:38:22 AM</td>
                <td>120 Min</td>
                <td>Fo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>81354565153</td>
                <td>100</td>
                <td>11:36:36 AM</td>
                <td>120 Min</td>
                <td>In</td>
            </tr>
        </table>

        <h2>Meeting ID</h2>
        <form method="POST" action="/join">
            <div class="form-group">
                <label>Meeting ID:</label>
                <input type="text" name="meeting_id" required>
            </div>
            <div class="form-group">
                <label>Meeting Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Members (must be divisible by 10 and not zero):</label>
                <input type="number" name="members" min="10" step="10" value="100" required>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <select name="name">
                    <option value="Indian">Indian</option>
                </select>
            </div>
            <div class="form-group">
                <label>Timeout (must be greater than 120 seconds):</label>
                <input type="number" name="timeout" min="120" value="7200" required>
            </div>
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='/'">Cancel</button>
        </form>

        <div class="chart">
            <p>Submitted: 200 / 8000</p>
            <div style="width: 100px; height: 100px; background: conic-gradient(#ff6384 25%, #36a2eb 0); border-radius: 50%; margin: 0 auto;"></div>
        </div>
    </div>
</body>
</html>
